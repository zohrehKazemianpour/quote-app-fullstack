<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="initial-view">
        <div id="intro-text">
          Would you like to get inspired by the great minds? Press the button to
          generate a quote!
        </div>
        <button type="button" id="start-btn">Get Inspired</button>
      </div>
      <div id="quote-view" style="display: none">
        <p>
          <span><i class="fas fa-quote-left"></i></span><span id="quote"></span>
        </p>
        <div id="quote-control">
          <p id="author"></p>
          <button type="button" id="new-quote">New quote</button>
        </div>
      </div>
    </div>
<h3>Add a New Quote</h3>
<form id="quote-form">
  <label for="new-quote-text">content</label>
  <input type="text" id="new-quote-text" placeholder="Enter the quote here..." required>
  
  <label for="new-quote-author">source</label>
  <input type="text" id="new-quote-author" placeholder="Author's name" required>
  
  <button type="submit">Submit</button>
</form>
  </body>
</html>
